  <style>
    /* Custom scrollbar for better aesthetics - Cupcake theme colors */
    ::-webkit-scrollbar {
      width: 10px; 
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      /* A light, neutral background for the track, matching cupcake's base */
      background: #FAF7F5; /* Cupcake's base-100 or similar */
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb {
      /* A soft accent color from cupcake theme */
      background: #65C3C8; /* Cupcake's primary or secondary color */
      border-radius: 5px;
      border: 2px solid #FAF7F5; 
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #53A2A7; /* Darker shade of the thumb color */
    }
    
    html, body, #root {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif; 
    }

    @media print {
      body * {
        visibility: hidden;
        -webkit-print-color-adjust: exact !important; 
        color-adjust: exact !important; 
      }

      .print-section {
        visibility: visible !important;
        display: block !important; 
        position: absolute !important;
        left: 0;
        top: 0;
        width: 100%;
        height: auto;
        overflow: visible; 
      }
      
      #santri-detail-print-content, 
      #rekap-absensi-print-content,
      #coret-ktt-print-content,
      #payment-receipt-print-content { 
        visibility: visible !important;
        display: block !important;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      body > *:not(.print-section) {
        display: none !important;
      }
    }
  </style>
